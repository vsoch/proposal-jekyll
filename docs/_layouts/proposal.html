---
layout: page
---
{% if page.badges %}{% for badge in page.badges %}<span style="font-size:12px;{% if badge.color %}background-color:{{ badge.color }}{% endif %}" class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-violet-100 bg-violet-600 rounded{% if site.badge_rounded %}-full{% endif %}"><a style="cursor:pointer; color:white" href="{% if site.tag_search_endpoint %}{{ site.tag_search_endpoint }}{{ tag }}{% else %}{{ site.url }}{{ site.baseurl }}/tags#{{ tag }} {% endif %}">{{ badge.name }}</a></span>{% endfor %}{% endif %}
<span class="post-date" style="font-style: italic;">{{ page.date | date: "%B %d, %Y" }}{% if page.pr %} | <a style="color:{% if site.main_color %}{{ site.main_color }}{% else %}#8b5cf6{% endif %}" href="{{ page.pr }}" target="_blank">pull request</a>{% endif %}</span>

{{ content }}
