name: Clean Up Closed PR

on:
  pull_request:
    types: [closed]

jobs:
  clean-up:
    # only run if the PR has been closed without being merged, and it wasn't against gh-pages
    if: (github.event.pull_request.merged == false && github.ref != 'refs/heads/gh-pages')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Remove drafts that are not in main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: /bin/bash .github/scripts/deploy_cleanup.sh
