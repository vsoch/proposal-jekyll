
# Given a pull request, deploy the draft to the site
on:
  pull_request: []

jobs:
  deploy-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Find Changed Proposals
        id: changed-files
        uses: tj-actions/changed-files@32d6fb28f082f273420574e9de0a30be993bba58
        with:
          separator: " "

      - name: Add changed files to site
        if: github.event_name != 'schedule'
        id: parsed_files
        env:
          changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
        run: /bin/bash .github/scripts/find_drafts.py ${changed_files}

      - name: Checkout New Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_FROM: ${{ github.event.inputs.branch }}
          proposals: ${{ steps.parsed_files.outputs.proposals }}
        run: /bin/bash .github/scripts/deploy_drafts.sh
